runtime: 'container'
build:
  dockerfile: 'Dockerfile'
  dockerBuildPath: '.'
startCommand:
  type: 'http'
  command:
    [
      'sh',
      '-c',
      'node dist/src/app/index.cjs --mode mcp --transport http --port $PORT --host 0.0.0.0 --agent $CONFIG_FILE',
    ]
http:
  port: 3000
  healthCheckPath: '/health'
